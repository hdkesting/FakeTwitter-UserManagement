name: Java CI

on: 
  push:
    branches:
    - master
    - develop
    - release/*

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn compile test package --file pom.xml
